<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
    <div class="login-container">
        <h2 class="titulo">BIENVENIDO</h2>
        
        <!-- Formulario apuntando al PHP -->
        <form class="form-container" action="AuthController.php" method="post">

            <div class="input-group">
                <input class="usuario" type="text" name="usuario" placeholder="Usuario" required>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                </svg>
            </div>

            <div class="input-group">
                <input class="password" type="password" name="contrasena" placeholder="Contraseña" required>
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd" d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" clip-rule="evenodd"/>
                </svg>
            </div>
          
            <div class="options-row">
                <label class="remember-container">
                    <input type="checkbox" class="checkbox">
                    <span class="remember">Recordarme</span>
                </label>
                <a href="#" class="forgot">¿Olvidaste la contraseña?</a>
            </div>

            <button class="boton" type="submit">Iniciar Sesión</button>
        </form>
        <br>
        <div class="register-container">
            <span class="register-text">¿No tienes una cuenta?</span>
            <a href="#" class="register-link">Regístrate</a>
        </div>
    </div>
</body>
</html>
